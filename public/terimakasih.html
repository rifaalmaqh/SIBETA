<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih | SiBeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/terimakasih.css">
</head>
<body>

  <!-- BACKGROUND GLOW -->
  <div class="bg-glow blue"></div>
  <div class="bg-glow cyan"></div>

  <section class="hero">
    <div class="hero-card">

      <h1>Terima Kasih</h1>
      <p>
        Anda telah berhasil mengisi buku tamu.<br>
        Selamat datang dan semoga harimu menyenangkan.
      </p>

      <div class="countdown">
        Anda akan diarahkan kembali dalam
        <span id="timer">10</span> detik
      </div>

    </div>
  </section>

  <script>
    let timeLeft = 3;
    const timerEl = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = 'welcome.html';
      }
    }, 1000);
  </script>

</body>
</html>
