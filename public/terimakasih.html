<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih | SiBeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      max-width: 420px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
    }

    .countdown {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Terima Kasih üôè</h1>
    <p>
      Anda telah mengisi buku tamu.<br>
      Selamat datang dan semoga harimu menyenangkan.
    </p>

    <div class="countdown">
      Anda akan diarahkan kembali dalam <span id="timer">10</span> detik...
    </div>
  </div>

  <script>
    let timeLeft = 10;
    const timerEl = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = '/welcome.html';
      }
    }, 1000);
  </script>

</body>
</html>
