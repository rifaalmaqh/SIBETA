<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Tamu | SiBeta</title>
  <link rel="stylesheet" href="../css/datang.css" />
</head>
<body>

  <!-- BACKGROUND GLOW -->
  <div class="bg-glow blue"></div>
  <div class="bg-glow cyan"></div>

  <div class="container">
    <div class="form-card">

      <h1>Selamat Datang</h1>
      <p>Silakan isi data diri Anda sebelum masuk</p>

      <form id="guestForm">

        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" name="nama" required />
        </div>

        <div class="form-group">
          <label>Instansi</label>
          <input type="text" name="instansi" required />
        </div>

        <div class="form-group">
          <label>Keperluan</label>
          <input type="text" name="keperluan" required />
        </div>

        <div class="form-group">
          <label>No. HP</label>
          <input type="text" name="noHp" />
        </div>

        <div class="form-group">
          <label>Catatan</label>
          <textarea name="catatan" rows="3"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">
            Simpan Data
          </button>
          <a href="welcome.html" class="btn btn-secondary">
            Kembali
          </a>
        </div>

      </form>

    </div>
  </div>

  <script src="js/datang.js"></script>
</body>
</html>
